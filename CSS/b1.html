<!-- Nhúng CSS dạng inline - thuộc tính style -->
<p style="color:white; background-color:red;">
    Đây là ví dụ về CSS dạng inline
</p>
<br>
<!-- Nhúng CSS dạng Internal - thẻ style -->
<html>
   <head>
      <style>
          p {
              color:white;
              background-color:red;
          }
      </style>
   </head>
   <body>
      <p>Đoạn văn 1. </p>
      <p>Đoạn văn 2. </p>
   </body>
</html>
<br>
<!-- Nhúng CSS dạng External - thẻ link tải file CSS -->
<html>
   <head> 
      <link rel="stylesheet" href="demo.css">
   </head>
   <body>
      <p>Đoạn văn 1. </p>
      <p>Đoạn văn 2. </p>
   </body>
</html>
<!-- This attribute will overwrite all previous attribute -->
<html>
   <head>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
   </head>
   <body>
      <p class="display-1 text-success">Hello CSS</p>
      <p>Đoạn văn 2. </p>
   </body>
</html>
