
<html>
   <head> 
      <link rel="stylesheet" href="b2_demo.css">
   </head>
   <body>
       <!-- id and selector -->
       <div id="intro">
           <p>This paragraph is inside the division.</p>
        </div>
        <p>This paragraph is outside the division</p>
        <!--class and selector  -->
        <div>
            <p class="first">Đây là đoạn văn có class</p>
            <p> Đoạn văn thứ 2. </p>
        </div>
        <p class="first"> Đây cũng là đoạn văn có class</p>
        <p> Đoạn văn thứ XYZ. </p>
        <!-- Chọn phần tử con trong CSS -->
        <div id="intro2">
            <p class="first2"> This is a <em>paragraph</em></p>
            <p> This is the  second paragraph</p>
        </div>
        <p class="first2">This is not in the intro2 section</p>

   </body>
</html>
